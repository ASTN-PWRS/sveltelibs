<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Vite + Vue</title>
  </head>
  <body class="dark">
    <s-appbar>
      <div slot="appbar-left">
        <s-drawer-btn open onclick='toggle(this,"side1")'></s-drawer-btn>
      </div>
      <div slot="appbar-center">center</div>
      <div slot="appbar-right"><s-dark-btn /></div>
    </s-appbar>
    <s-main>
      <s-side-menu id="side1"> sidemenu </s-side-menu>
      <s-container>container</s-container>
    </s-main>
    <s-appfooter theme="secondary">footer</s-appfooter>
    <script type="module" src="/src/main.js"></script>
    <script>
      const toggle = (el, id) => {
        const side1 = document.getElementById(id);
        if (el.getAttribute("open") === null || el.getAttribute("open") == "") {
          el.setAttribute("open", true);
          side1.setAttribute("open", true);
        } else {
          el.removeAttribute("open");
          side1.removeAttribute("open");
        }
      };
    </script>
  </body>
</html>
